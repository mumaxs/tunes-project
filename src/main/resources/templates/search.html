<!DOCTYPE html>
<html lang="en" xmlns:th=http://www.thymeleaf.or>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<head>
    <meta charset="UTF-8">
    <title>Titlen</title>
        <div class="d-flex justify-content-center"> <nav class="navbar navbar-light bg-white">
            <form class="d-flex" action="#" th:action="@{/search}" method="get">
                <input class="form-control" type="text" id="trackInfo" name="search" placeholder="Enter the song you are searching for..." style="width: 30rem;">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <form action="#" th:action="@{/}" method="get">
                <button class="btn btn-outline-success" type="submit">Home</button>
            </form></nav>
        </div>
</head>
<body>
<div>
    <table class="table table-striped table-dark">
        <thead>
        <tr>
            <th scope="col">Track</th>
            <th scope="col">Artist</th>
            <th scope="col">Album</th>
            <th scope="col">Genre</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cuts: ${searchResult}">
            <td th:text="${cuts.getTrackName}"></td>
            <td th:text="${cuts.getArtistName}"></td>
            <td th:text="${cuts.getAlbumName}"></td>
            <td th:text="${cuts.getGenreName}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
